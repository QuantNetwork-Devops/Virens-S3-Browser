version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "VITE_BUCKET_NAME=$VITE_BUCKET_NAME" >> .env
        - echo "VITE_BUCKET_PATH=$VITE_BUCKET_PATH" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
